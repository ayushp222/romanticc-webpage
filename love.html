<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gubudi ❤️</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            overflow: hidden;
        }

        /* Curtain effect */
        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: red;
            z-index: 10;
            transition: transform 2s ease-in-out;
        }
        .left-curtain {
            left: 0;
            transform: translateX(0);
        }
        .right-curtain {
            right: 0;
            transform: translateX(0);
        }

        /* Falling Hearts */
        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        /* Click button */
        .btn {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            z-index: 11;
            display: none; /* Hidden initially */
        }

        .btn:hover {
            background-color: #d43f50;
        }
    </style>
</head>
<body>

    <!-- Curtains -->
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <!-- Click button -->
    <button class="btn" id="clickButton" onclick="goToMessage()">Click to See My Heart ❤️</button>

    <script>
        function openCurtains() {
            document.querySelector('.left-curtain').style.transform = "translateX(-100%)";
            document.querySelector('.right-curtain').style.transform = "translateX(100%)";

            // Create falling hearts
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000); // Remove hearts after animation
            }

            // Show button after hearts fall
            setTimeout(() => {
                document.getElementById("clickButton").style.display = "inline-block";
            }, 3000);
        }

        function goToMessage() {
            window.location.href = "message.html"; // Navigate to next page
        }

        // Automatically open curtains when page loads
        window.onload = openCurtains;
    </script>

</body>
</html>
